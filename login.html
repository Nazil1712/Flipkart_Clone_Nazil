<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Site - FlipKart</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/utils.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="shortcut icon" href="./img/flipkart_logo yellow.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <img src="./img/logo.png" alt="">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <div class="search">
        <input type="text" placeholder="Search for products, brands and more">
        <span class="material-symbols-outlined magni-icon">
          search
        </span>
      </div>

      <div class="login-cart">

        <div class="login">
          <a href="./login.html">
            <input type="button" value="Login" class="login_btn">
          </a>
        </div>

        <div class="cart">
          <a href="./cart.html">
            <img src="./img/cart.png" alt="" class="cart-ico">
            <p>Cart</p>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="contain">
      <div class="images">
        <!-- <img src="./img/Login_Page/Untitled-removebg-preview.png" alt="" class="bg-image"> -->
        <img src="./img/Login_Page/man_sitting.png" alt="" class="bg-img1">
      </div>

      <div class="login-form">
        <form action="">
          <div class="login-logo-cont">
            <img src="./img/Login_Page/Avatar.png" alt="" class="login-logo">
          </div>

          <div class="text-field">
            <h2>WELCOME</h2>

            <div class="main-form">
              <div class="i">
                <i class="fas fa-user user"></i>
              </div>

              <input type="text" class="input1" placeholder="username">

              <div class="i">
                <i class="fas fa-lock lock"></i>
              </div>
              <input type="password" class="input2" placeholder="Password">

              <p class="fg-pass">Forgot Password?</p>

              <button class="login-btn">LOGIN</button>
            </div>
          </div>
        </form>
      </div>

    </div>

  </main>



</body>

</html>
