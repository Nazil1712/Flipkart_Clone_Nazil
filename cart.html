<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Site - FlipKart</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/utils.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="shortcut icon" href="./img/flipkart_logo yellow.ico" type="image/x-icon">
</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <img src="./img/logo.png" alt="">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <div class="search">
        <input type="text" placeholder="Search for products, brands and more">
        <span class="material-symbols-outlined magni-icon">
          search
        </span>
      </div>

      <div class="login-cart">

        <div class="login">
          <a href="./login.html">
            <input type="button" value="Login" class="login_btn">
          </a>
        </div>

        <div class="cart">
          <a href="./cart.html">
            <img src="./img/cart.png" alt="" class="cart-ico">
            <p>Cart</p>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="out-box">
        <div class="box">
          <img src="./img/Cart/cart_bg-image.jpg" alt="" class="cart-bg">
          <p class="p1">Your cart is empty!</p>
          <p class="p2">Add items to it now</p>
          <a href="./index.html">
            <button class="cart-btn">Shop now</button>
          </a>
        </div>
      </div>
      <div class="hr">

      </div>
    </div>

    </div>
  </main>

  <div class="cart-foot">
    <p>Policies: Returns Policy | Terms of use | Security | Privacy | Infringement</p>
    <p>&copy; 2007 - 2023 FlipKart.com</p>
  </div>



</body>

</html>
